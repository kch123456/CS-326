<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Secure Dashboard</title>

    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/taskDetailsModal.css">
    <script src="js/dashboard.js" type="module" defer></script>
    <script src="js/taskDetailsModal.js" type="module" defer></script>

</head>

<body>
    <div class="calendar-controls">
        <!-- <button onclick="changeMonth(-1)">&#10094;</button> -->
        <button id="changeMonth-1">&#10094;</button>
        <span id="calendar-month-year"></span>
        <!-- <button onclick="changeMonth(1)">&#10095;</button> -->
        <button id="changeMonth+1">&#10095;</button>
        <!-- <button onclick="jumpToToday()">Today</button> -->
        <button id="jumpToToday">Today</button>

    </div>
    <nav id="navbar" class="navbar">
        <a href="/homepage.html" class="nav-link">Homepage</a>
        <!-- <a href="javascript:void(0);" onclick="toggleAddTask()">Add Task</a> -->
        <a href="javascript:void(0);" id="toggleAddTask">Add Task</a>

    </nav>

    <!-- <form id="add-task-form" style="display: none;" onsubmit="addTask(event)"> -->
    <form id="add-task-form" style="display: none;">
        <input type="text" id="task-name" placeholder="Task Name" required />
        <textarea id="task-desc" placeholder="Task Description" required></textarea>
        <input type="date" id="task-due-date" required />
        <button type="submit">Add Task</button>
    </form>

    <div class="calendar">
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days" id="calendar-days">
        </div>
    </div>

    <!-- Outer Modal for Task Details -->
    <div id="taskDetailsPanel" class="wrapper" style="display: none;">
        <header>Task Details</header>
        <div class="task-details">
            <div class="task-field">
                <span class="label-bubble">Task Name:</span>
                <input type="text" id="taskName" readonly>
            </div>
            <div class="task-field">
                <span class="label-bubble">Due Date:</span>
                <input type="date" id="dueDate" readonly>
            </div>
            <div class="task-field">
                <span class="label-bubble">Added On:</span>
                <input type="date" id="addedOn" readonly>
            </div>
            <div class="task-field">
                <span class="label-bubble">Category:</span>
                <div id="selectedCategories" class="selected-categories"></div>
                <button id="editCategoryBtn">Edit</button>
            </div>
            <div id="categoryEditSection" class="category-edit-section" style="display: none;">
                <input type="text" id="newCategoryName" placeholder="Add new category">
                <button id="addNewCategoryBtn">Add</button>
                <div id="existingCategories" class="category-list"></div>
                <button id="applyCategoriesBtn">Apply Selected Categories</button>
            </div>
            <!-- <button onclick="closePanel()" class="close-btn">Close</button> -->
            <button id="closePanel" class="close-btn">Close</button>
        </div>
    </div>
    <script src="taskDetailsModal.js"></script>
    <script src="dashboard.js"></script>


</body>

</html>
