<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleForCreate.css">
</head>
<body>
    <div class="wrapper">
        <div class="loginForm">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <label for="UserName">UserName</label>
                    <input type="text" id="UserName" required>
                </div>
                <div class="input-box">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" required>
                </div>
                <button type="submit" id="register">Register</button>
                <div class="register">
                </div>
            </form>
        </div>
    </div>
    <script src="scriptForCreate.js"></script>
</body>
</html>
