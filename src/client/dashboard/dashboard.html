<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Secure Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="calendar-controls">
        <button onclick="changeMonth(-1)">&#10094;</button>
        <span id="calendar-month-year"></span>
        <button onclick="changeMonth(1)">&#10095;</button>
        <button onclick="jumpToToday()">Today</button>

    </div>
    <nav id="navbar" class="navbar">
        <a href="/homepage/homepage.html" class="nav-link">Homepage</a>
        <a href="javascript:void(0);" onclick="toggleAddTask()">Add Task</a>
    </nav>

    <form id="add-task-form" style="display: none;" onsubmit="addTask(event)">
        <input type="text" id="task-name" placeholder="Task Name" required />
        <textarea id="task-desc" placeholder="Task Description" required></textarea>
        <input type="date" id="task-due-date" required />
        <button type="submit">Add Task</button>
    </form>

    <div class="calendar">
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days" id="calendar-days">
        </div>
    </div>
    <script src="dashboard.js"></script

</body>
</html>
