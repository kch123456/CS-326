<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Secure Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 0 10px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .calendar {
            max-width: 900px;
            margin: 20px auto;
        }
        .calendar-day {
            border: 1px solid #555;
            min-height: 100px;
            list-style-type: none;
            padding: 10px;
        }
        .weekdays {
            background-color: #333;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
        }
        .weekdays div, .days div {
            flex-basis: 14.28%;
            text-align: center;
        }
        .days {
            display: flex;
            flex-wrap: wrap;
        }
        .task-marker {
            height: 10px;
            width: 10px;
            background-color: #e74c3c;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .task-info {
            background-color: #333;
            margin-top: 5px;
            padding: 5px;
            border-left: 3px solid #e74c3c;
            color: #ecf0f1;
        }
        .task-info span {
            font-size: 0.8em;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <nav id="navbar" class="navbar">
        <a href="/homepage/homepage.html" class="nav-link">Homepage</a>
        <a href="javascript:void(0);" onclick="toggleAddTask()">Add Task</a>
    </nav>

    <div class="calendar">
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days">
            <!-- Days should be dynamically generated -->
            <!-- Example of a day with a task -->
            <div class="calendar-day">
                <div class="task-info">
                    <span class="task-marker"></span>
                    <span>Project Proposal Due</span>
                </div>
            </div>
            <!-- ... more days -->
        </div>
    </div>

    <script>
        function toggleAddTask() {
            // Placeholder function for adding tasks.
            alert("Add Task clicked!");
        }
    </script>
</body>
</html>
