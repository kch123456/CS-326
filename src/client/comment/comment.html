<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="commentScript.js" type="module" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="commentStyle.css">
</head>
<body>
    <button type="button" id="x">
        <img src="/images/close-button-x-in-circle-black-and-white-cross-vector-49232938.jpg" alt="buttonpng" id="cross"border="0" />
      </button>
    <div class="wrapper">
        <div class="taskDetail">
            <h1 id="taskName"></h1>
            <div class="block">
                <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
                <label>Due Date: </label>
                <p id="dueDate"></p>
            </div>
            <div class="block">
                <span class="icon"><ion-icon name="caret-down-circle-outline"></ion-icon></span>
                <label>Status: </label>
                <p id="status"></p>
            </div>
            <div class="block">
                <span class="icon"><ion-icon name="albums-outline"></ion-icon></span>
                <label>Description: </label>
                <p id="description"></p>
            </div>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
            <input type="button" name="Enter" id="enter" value="Enter">
        </div>
        <div class="discussion">
            <div class="subWrapper"></div>
        </div>
    </div>
    
</body>
</html>
