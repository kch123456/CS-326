<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login - Echo Secure</title>
   <script src="scriptForLogin.js" type="module" defer></script>
   <link rel="stylesheet" href="styleForLogin.css">
</head>
<body>
   <div class="wrapper">
       <div class="loginForm">
           <h2>Login</h2>
           <form id="loginForm" action="#">
               <div class="input-box">
                   <label for="UserName">UserName</label>
                   <input type="text" id="UserName" required>
               </div>
               <div class="input-box">
                   <label for="Password">Password</label>
                   <input type="password" id="Password" required>
               </div>
               <button type="submit" class="btn">Login</button>
               <div class="register">
                   <button type="button" id="createAccountBtn" class="btn">Create an Account</button>
               </div>
           </form>
       </div>
   </div>
</body>
</html>
